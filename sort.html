<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Algorithm Visualizer | Sorting</title>

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles/array.css">
    <link rel="stylesheet" href="styles/slider.css">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="scripts/slider.js" async></script>
    <script src="scripts/sort.js" async></script>
</head>
<body>
    <h3>Size of array</h3>

    <div class="array-size-input">
        <div class="range-slider">
            <input id="array-size-range-input" class="range-slider__range" type="range" value="100" min="0" max="500">
            <span id="range-slider-span" class="range-slider__value"></span>
        </div>
        <div class="number-input">
            <input id="array-size-number-input" type="number">
        </div>
    </div>

    <div id="sorting-display" class="array-display"></div>
    <button id="test-switch-array-items"></button>    
</body>
</html>
